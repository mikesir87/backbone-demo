<!DOCTYPE html>
<html>
<head>
  <title>Todo Application</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"></script>
</head>
<body>
  <nav class="navbar" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">A simple todo application</a>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <p>This is a to do application! Simply type in an item into the list, submit the form, and it'll be added!</p>
        <p>That's all there is to it!</p>
        <div id="statistics"></div>
      </div>
      <div class="col-md-8">
        <div id="todoList"></div>
        <form method="post" class="form-inline" id="inputForm">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="New Item" name="newItem" id="newItem" />
          </div>
          <input class="btn btn-primary" type="submit" value="Add Item" />
        </form>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/underscore.min.js"></script>
  <script type="text/javascript" src="js/backbone.min.js"></script>
  <script type="text/javascript" src="js/backbone.localstorage.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/todo.js"></script>
  
  <script type="text/template" id="tmpl-todo-list-item">
    <div class="alert">
      <%= description %>
      <span class="close">&times;</span>
    </div>
  </script>
  <script type="text/template" id="tmpl-statistics">
    <p>Number of items: <strong><%= numItems %></strong></p>
  </script>
</body>
</html>
